<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="galeria interativa, cards com animação, efeito hover, animação CSS, UI design, front-end, galeria de imagens">
    <meta name="description" content="Explore nossa galeria interativa de veículos. Selecione uma categoria e veja os cartões de Carros, Motos e Aviões se expandirem com uma animação fluida para revelar belas imagens.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="author" content="Danilo Bruno de Araujo">
    <title>Galeria de Cards com Efeito de Expansão</title>
</head>

<body>
<div class="container">
    <div class="card">
        <img src="img/carro.jpg" alt="Close-up de um carro esportivo preto estacionado em uma rua de paralelepípedos.">
        <div class="content">
            <h2>Carros</h2>
        </div>
    </div>
    <div class="card">
        <img src="img/moto.jpg" alt="Motocicleta customizada de estilo vintage azul estacionada em frente a um prédio moderno.">
        <div class="content">
            <h2>Motos</h2>
        </div>
    </div>
    <div class="card">
        <img src="img/aviao.jpg" alt="Asa de um avião voando acima das nuvens durante o pôr do sol.">
        <div class="content">
            <h2>Avioes</h2>
        </div>
    </div>
</div>
</body>

</html>
